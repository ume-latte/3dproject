<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D 模型選擇展示</title>
  <!-- 引入 model-viewer 元件 -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .model-container {
      margin: 20px auto;
      max-width: 500px;
    }
    select {
      font-size: 1rem;
      padding: 5px 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>3D 模型選擇展示</h1>
  </header>

  <main>
    <!-- 下拉選單 -->
    <div>
      <select id="modelSelector">
        <option value="alice.glb">愛麗ㄙ</option>
        <option value="Astronaut.glb">愛ㄙ安特</option>
        <option value="buddha.glb">半袋哈</option>
        <option value="stacy_lightweight.glb">ㄕ黛西</option>
        <option value="3DViewer/models/2025_3_14.glb">誰是最棒的小蛋糕</option>
      </select>
    </div>

    <!-- 模型展示區 -->
    <div class="model-container">
      <model-viewer id="viewer"
                    src="alice.glb"
                    alt="3D 模型"
                    auto-rotate
                    camera-controls
                    style="width: 100%; height: 400px;">
      </model-viewer>
    </div>
  </main>

  <footer>
    <p>版權所有 &copy; 2025</p>
  </footer>

  <!-- JavaScript 用來監聽下拉選單的變動，更新 model-viewer 的 src -->
  <script>
    const modelSelector = document.getElementById('modelSelector');
    const viewer = document.getElementById('viewer');

    modelSelector.addEventListener('change', function() {
      viewer.src = this.value;
    });
  </script>
</body>
</html>
