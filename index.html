<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Project</title>
  <!-- 載入 three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- 載入 GLTFLoader（用於載入 .glb 模型） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    /* 將下拉選單置中 */
    #modelSelect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- 下拉選單，value 為模型檔名 -->
  <select id="modelSelect">
    <option value="alice.glb">愛麗ㄙ</option>
    <option value="Astronaut.glb">愛ㄙ安特</option>
    <option value="buddha.glb">半袋哈</option>
    <option value="stacy_lightweight.glb">ㄕ黛西</option>
    <option value="2025_3_14.glb">誰是最棒的小蛋糕</option>
  </select>

  <script>
    // 初始化場景、攝影機與渲染器
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 使用 GLTFLoader 載入 .glb 模型
    const loader = new THREE.GLTFLoader();
    let currentModel = null;

    function loadModel(modelFile) {
      // 移除現有模型（若有）
      if (currentModel) {
        scene.remove(currentModel);
      }
      // 使用相對路徑從 "3DViewer/models" 資料夾載入指定模型檔案
      loader.load(modelFile, function(glb) {
        currentModel = glb.scene;
        // 調整模型位置與比例，確保在攝影機視野內
        currentModel.position.set(2, -2, 0);
        currentModel.scale.set(1, 1, 1);
        scene.add(currentModel);
      }, undefined, function(error) {
        console.error("載入模型時發生錯誤：", error);
      });
    }

    // 預設載入 2025_3_14.glb 模型
    loadModel("2025_3_14.glb");

    // 當選擇變更時，根據選項載入對應的模型
    const modelSelect = document.getElementById('modelSelect');
    modelSelect.addEventListener('change', function(event) {
      loadModel(event.target.value);
    });

    // 動畫循環：讓模型持續旋轉
    function animate() {
      requestAnimationFrame(animate);
      if (currentModel) {
        currentModel.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }
    animate();

    // 畫面尺寸變更時更新攝影機與渲染器
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
