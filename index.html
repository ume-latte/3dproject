<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Project</title>
  <!-- 載入 three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- 載入 glbLoader (確保版本與 three.js 相容) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/glbLoader.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    /* 將選單固定在畫面上 */
    #modelSelect {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- 建立一個下拉選單 -->
  <select id="modelSelect">
    <option value="alice.glb">愛麗ㄙ</option>
    <option value="Astronaut.glb">愛ㄙ安特</option>
    <option value="buddha.glb">半袋哈</option>
    <option value="stacy_lightweight.glb">ㄕ黛西</option>
    <option value="2025_3_14.glb">誰是最棒的小蛋糕</option>
  </select>

  <script>
    // 初始化場景、攝影機與渲染器
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 建立 glbLoader 載入模型
    const loader = new THREE.glbLoader();
    let currentModel = null;

    function loadModel(modelFile) {
      // 若已有模型則從場景移除
      if (currentModel) {
        scene.remove(currentModel);
      }
      // 從 models 資料夾載入模型
      loader.load("models/" + modelFile, function(glb) {
        currentModel = glb.scene;
        scene.add(currentModel);
      }, undefined, function(error) {
        console.error("載入模型時發生錯誤：", error);
      });
    }

    // 預設載入第一個模型
    loadModel("model1.glb");

    // 監聽下拉選單變更事件
    const modelSelect = document.getElementById('modelSelect');
    modelSelect.addEventListener('change', function(event) {
      const selectedModel = event.target.value;
      loadModel(selectedModel);
    });

    // 動畫更新
    function animate() {
      requestAnimationFrame(animate);
      if (currentModel) {
        currentModel.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }
    animate();

    // 畫面尺寸變更時更新攝影機與渲染器設定
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
